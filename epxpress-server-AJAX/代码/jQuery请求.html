<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery发送 AJAX 请求</title>
    <!-- jQuery cdn, $.get不能用minimised -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h2>jQuery发送AJAX请求</h2>
      <button>GET</button>
      <button>POST</button>
      <button>通用型方法ajax</button>
    </div>

    <script>
      //GET
      $("button")
        .eq(0)
        .click(function () {
          //参数:url, 传递的参数，回调，（数据格式）
          $.get(
            "http://localhost:3000/server-jquery",
            { a: 200, b: 300 },
            function (data) {
              console.log(data);
            },
            "json"
          );
        });
      //POST
      $("button")
        .eq(1)
        .click(function () {
          //三个参数
          $.post(
            "http://localhost:3000/server-jquery",
            { a: 200, b: 300 },
            function (data) {
              console.log(data);
            }
          );
        });
      //通用型方法ajax
      $("button")
        .eq(2)
        .click(function () {
          $.ajax({
            //url
            url: "http://localhost:3000/server-jquery",
            //参数
            data: { a: 200, b: 300 },
            //请求类型
            type: "GET",
            //响应体类型
            dataType: "json",
            //成功的回调
            success: function (data) {
              console.log(data);
            },
            timeout: 2000,
            //失败的回调
            error: function () {
              console.log("出错啦！");
            },
            //头信息
            headers: {
              c: 300,
              d: 400,
            },
          });
        });
    </script>
  </body>
</html>
